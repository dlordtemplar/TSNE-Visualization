<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename = 'jquery/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    {% block script %}
    {% endblock %}
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/neuron">Neuron</a>
        <a class="navbar-brand" href="/pair">Pair</a>
        <a class="navbar-brand" href="/passage">Passage</a>
        <a class="navbar-brand" href="/questions">Questions</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link {% block active_about %}{% endblock %}" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block active_contact %}{% endblock %}" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
