<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename = 'jquery/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    {% block script %}
    {% endblock %}
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/neuron">Neuron</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pair">Pair</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/passage">Passage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/questions">Questions</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                POS
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/pos/ptb">Penn Treebank</a>
                <a class="dropdown-item" href="/pos/upos">UD UPOS</a>
                <a class="dropdown-item" href="/pos/xpos">UD XPOS</a>
            </div>
        </li>


    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link {% block active_about %}{% endblock %}" href="/about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block active_contact %}{% endblock %}" href="/contact">Contact</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
